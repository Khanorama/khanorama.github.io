<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="betterstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      if (window.innerWidth <= 768) {
        window.location.href = "mobile/index.html"; // Redirect for mobile devices
      } 
      // else if (window.innerWidth > 768 && window.innerWidth <= 1024) {
      //   window.location.href = "tablet-version.html"; // Redirect for tablets
      // }
      else {window.location.href = register.html}
    </script>
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="index.html" class="home-link"
          ><span class="code">CODE</span><span class="star">STAR</span></a
        >
      </h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="courses.html">Courses</a>
        <a href="certifications.html">Certifications</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="container">
      <h1>Course Registration</h1>
      <form id="registrationForm">
        * indicates required fields
        <label for="studentName">Student Name*</label>
        <input type="text" id="studentName" name="studentName" />

        <label for="studentEmail">Student Email (Optional)</label>
        <input type="email" id="studentEmail" name="studentEmail" />

        <label for="studentPhone">Student Phone Number (Optional)</label>
        <input type="tel" id="studentPhone" name="studentPhone" />

        <label for="parentName">Parent Name*</label>
        <input type="text" id="parentName" name="parentName" />

        <label for="parentEmail">Parent Email*</label>
        <input type="email" id="parentEmail" name="parentEmail" />

        <label for="parentPhone">Parent Phone Number*</label>
        <input type="tel" id="parentPhone" name="parentPhone" />

        <label>
          <input type="checkbox" id="compliance" name="compliance" />
          By checking this box, I agree to comply with all CodeStar
           rules regarding coursework. I understand that audio and
            video recordings of myself/my child may be obtained
             during online classes.*
        </label>

        <button type="submit">Register</button>
      </form>
    </div>

    <footer>&copy; 2024 CodeStar. All rights reserved.</footer>

    <script>
      document.getElementById('registrationForm').addEventListener('submit', function(event) {
        const studentName = document.getElementById('studentName');
        const parentName = document.getElementById('parentName');
        const parentEmail = document.getElementById('parentEmail');
        const parentPhone = document.getElementById('parentPhone');
        const complianceCheckbox = document.getElementById('compliance');

        if (
          studentName.value.trim() === '' ||
          parentName.value.trim() === '' ||
          parentEmail.value.trim() === '' ||
          parentPhone.value.trim() === '' ||
          !complianceCheckbox.checked
        ) {
          alert('A Required Field(s) is missing.');
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
