<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | LeapCode</title>
  <link rel="icon" href="images/favicon2.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <header class="header">
    <div class="header-logo">
      <h1>
        <a href="index.html" class="home-link"
          ><span class="star">LEAP</span><span class="code">CODE</span></a
        >
      </h1>
    </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="certifications.html">Certifications</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="header-controls">
      <label class="switch">
        <input type="checkbox" id="theme-checkbox" />
        <span class="slider"></span>
      </label>
      <button
        class="mobile-nav-toggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
      >
        <span class="hamburger"></span>
      </button>
    </div>
  </header>

  <main>
    <section class="hero-section error-page-hero">
      <div class="hero-content">
        <h1 class="error-code-title"><span class="starhome">404</span></h1>
        <h2><span class="codehome">Page Not Found</span></h2>
        <p class="tagline">
          Oops! It seems the page you're looking for doesn't exist or may have been moved.
        </p>
        <div class="error-actions">
          <a href="index.html" class="cta-button">Go to Homepage</a>
        </div>
      </div>
    </section>
  </main>
  <br><br>

  <footer class="site-footer">
    <p>
      <span id="currentYear"></span> LeapCode | Contact us at
      <a href="mailto:support@leapcode.org">support@leapcode.org</a>
    </p>
  </footer>

  <script>
    // --- Theme Toggle ---
    const themeCheckbox = document.getElementById('theme-checkbox');
    const bodyEl = document.body;

    function applyTheme(theme) {
      if (theme === 'dark') {
        bodyEl.classList.add('dark-mode');
        if (themeCheckbox) themeCheckbox.checked = true;
      } else {
        bodyEl.classList.remove('dark-mode');
        if (themeCheckbox) themeCheckbox.checked = false;
      }
    }

    const savedTheme = localStorage.getItem('theme');
    let initialTheme = 'dark'; 
    if (savedTheme) {
      initialTheme = savedTheme;
    } else {
      // Optional: Check for system preference
      // if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      //   initialTheme = 'dark';
      // }
    }
    applyTheme(initialTheme);

    if (themeCheckbox) {
      themeCheckbox.addEventListener('change', () => {
        let newTheme = themeCheckbox.checked ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
      });
    }

    // --- Mobile Nav Toggle ---
    const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
    const mainNav = document.querySelector('.main-nav');

    if (mobileNavToggle && mainNav) {
      mobileNavToggle.addEventListener('click', () => {
        const isExpanded = mainNav.classList.toggle('active');
        mobileNavToggle.setAttribute('aria-expanded', isExpanded);
      });
    }

    // --- Set current year in footer ---
    const currentYearElement = document.getElementById('currentYear');
    if (currentYearElement) {
      currentYearElement.textContent = new Date().getFullYear();
    }

    // --- Active Nav Link (not applicable for 404, but script can remain for consistency) ---
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    const navLinks = document.querySelectorAll('.main-nav a');
    navLinks.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
