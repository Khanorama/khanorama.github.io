<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="betterstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="../index.html" class="home-link"
          ><span class="code">CODE</span><span class="star">STAR</span></a
        >
      </h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../about.html">About</a>
        <a href="../courses.html">Courses</a>
        <a href="../certifications.html">Certifications</a>
        <a href="../projects.html">Projects</a>
        <a href="../contact.html">Contact</a>
      </nav>
    </header>

    <div class="container">
      <h1>PYTHON I Course Registration</h1>
      <form
        method="post"
        action="https://script.google.com/macros/s/AKfycbwOeKPO0PPPOjdmApyagRfhKDueq_vN_97fr13-lOXYlRfMHZV5NKIAWvVCRbo25ICx/exec"
        name="registrationForm"
        id="registrationForm"
      >
        <span class="red">* indicates required fields</span>
        <label for="studentName">Student Name <span class="red">*</span></label>
        <input type="text" id="studentName" name="studentName" />

        <label for="studentEmail">Student Email</label>
        <input type="email" id="studentEmail" name="studentEmail" />

        <label for="parentName">Parent Name <span class="red">*</span></label>
        <input type="text" id="parentName" name="parentName" />

        <label for="parentEmail">Parent Email <span class="red">*</span></label>
        <input type="email" id="parentEmail" name="parentEmail" />

        <label for="parentPhone"
          >Parent Phone Number <span class="red">*</span></label
        >
        <input type="tel" id="parentPhone" name="parentPhone" />
        <br /><br />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>

    <footer>&copy; 2024 CodeStar. All rights reserved.</footer>
  </body>

  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbwOeKPO0PPPOjdmApyagRfhKDueq_vN_97fr13-lOXYlRfMHZV5NKIAWvVCRbo25ICx/exec";
    const form = document.forms["registrationForm"];

    // Function to validate required fields
    function validateForm() {
      const requiredFields = [
        "studentName",
        "parentName",
        "parentEmail",
        "parentPhone",
      ];
      const missingFields = [];

      requiredFields.forEach((fieldId) => {
        const field = document.getElementById(fieldId);
        if (!field.value.trim()) {
          missingFields.push(fieldId);
        }
      });

      if (missingFields.length > 0) {
        alert("Please fill out all required fields before submitting.");
        return false; // Prevent form submission
      }

      return true; // Allow form submission
    }

    // Handle form submission
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (validateForm()) {
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            window.location.href = "registrationcomplete.html";
          })
          .catch((error) => console.error("Error!", error.message));
      }
    });
  </script>
</html>
