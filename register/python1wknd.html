<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration</title>
    <link rel="icon" href="../images/favicon2.png" type="image/png">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="betterstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      if (window.innerWidth <= 768) {
        window.location.href = "../mobile/register/python1wknd.html";
      } 
    </script>
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="../index.html" class="home-link"
          ><span class="star">LEAP</span><span class="code">CODE</span></a
        >
      </h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../about.html">About</a>
        <a href="../courses.html">Courses</a>
        <a href="../certifications.html">Certifications</a>
        <a href="../projects.html">Projects</a>
        <a href="../contact.html">Contact</a>
      </nav>
    </header>

    <div class="container">
      <h1>PYTHON I Course Registration</h1>
      <form
        method="post"
        action="https://script.google.com/macros/s/AKfycbx_wXk11KItDaucfrOU7SCzdJCdzv9-sTq3KdMMLSyL3axb8cVeXG8rKyQWFMFnj4TFxw/exec"
        name="registrationForm"
        id="registrationForm"
      >
        <span class="red">* indicates required fields</span>
        <label for="studentName">Student Name <span class="red">*</span></label>
        <input type="text" id="studentName" name="studentName" />

        <label for="studentEmail">Student Email</label>
        <input type="email" id="studentEmail" name="studentEmail" />

        <label for="parentName">Parent Name <span class="red">*</span></label>
        <input type="text" id="parentName" name="parentName" />

        <label for="parentEmail">Parent Email <span class="red">*</span></label>
        <input type="email" id="parentEmail" name="parentEmail" />

        <label for="parentPhone"
          >Parent Phone Number <span class="red">*</span></label
        >
        <input type="tel" id="parentPhone" name="parentPhone" />
        <br /><br />
        <input type="submit" value="Submit" id="submit" />
        <br><br><div id="text"></div>
      </form>
    </div>

    <footer>2025 LeapCode | Contact us at support@leapcode.org</footer>
  </body>

  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbx_wXk11KItDaucfrOU7SCzdJCdzv9-sTq3KdMMLSyL3axb8cVeXG8rKyQWFMFnj4TFxw/exec";
    const form = document.forms["registrationForm"];

    // Function to validate required fields
    function validateForm() {
      const requiredFields = [
        "studentName",
        "parentName",
        "parentEmail",
        "parentPhone",
      ];
      const missingFields = [];

      requiredFields.forEach((fieldId) => {
        const field = document.getElementById(fieldId);
        if (!field.value.trim()) {
          missingFields.push(fieldId);
        }
      });

      if (missingFields.length > 0) {
        alert("Please fill out all required fields before submitting.");
        return false; // Prevent form submission
      }

      return true; // Allow form submission
    }

    // Handle form submission
    form.addEventListener("submit", (e) => {
    e.preventDefault();

    if (validateForm()) {
      document.getElementById("submit").value = "Submitting...";
      document.getElementById("text").innerHTML = "Please do not close or refresh the page!";

      // Store form data in localStorage
      const formData = new FormData(form);
      let formObject = {};
      formData.forEach((value, key) => {
        formObject[key] = value;
      });
      localStorage.setItem("formData", JSON.stringify(formObject));

      fetch(scriptURL, { method: "POST", body: formData })
        .then((response) => {
          window.location.href = "registrationcomplete.html";
        })
        .catch((error) => console.error("Error!", error.message));
    }
  });
  </script>
</html>
